<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Armstrong number</title>
    <script type="text/javascript">
        function armstr() {
            var arm = 0,
                a, b, c, d, num;
            num = Number(document.getElementById("no_input").value);

            temp = num;
            while (temp > 0) {
                a = temp % 10;
                temp = parseInt(temp / 10); //Converting float into integer
                arm = arm + a * a * a;
            }
            if (arm === num) {
                console.log("Armstrong number");
            } else {
                console.log("Not an armstrong number");
            }
        }
    </script>
</head>

<body>
    <p>Enter any Number: </p><input id="no_input">
    <button onclick="armstr()">Check</button>
    <br />
    <br />



</body>

</html>
